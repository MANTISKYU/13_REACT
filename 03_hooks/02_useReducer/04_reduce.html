<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>


    <script type = "text/babel">
        
        const {useReducer} = React;

        function myReducer (state, action) {
            return {
                [action.name]: action.value
            }
        }

        function myReducer2 (state, action){
            return{
                teamName: action
            }
        }

        function Abc() {

            const onChangeHandler = e => dispatch(e.target)

            const [state, dispatch] = useReducer(myReducer, {team: ''});
            const [tempstate, dispatch2] = useReducer(myReducer2, {teamName: ''});

            return (
                <>
                    <h1>{tempstate.teamName}</h1>
                    <label>팀명 : </label>
                    <input type="text" name='team' onChange={onChangeHandler}/>
                    <button onClick={() => dispatch2(state.team)}>변경</button>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Abc/>);
    </script>
</body>
</html>
