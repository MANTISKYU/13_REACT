<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .checkedHandler {

            text-decoration: line-through;
        }
    </style>

</head>

<body>
    <div id="root"></div>


    <script type="text/babel">

        const { useState } = React;




        function Header() {

            return (
                '오늘의 할일! 2024. 8.21.'
            )


        }


        function Footer() {

            return (
                'Copyright 2022. team-greedy all rights reserved'
            )

        }


        function Content() {



            const [todo, setTodo] = useState([
                { id: 0, name: '' },
            ])
            const [inputText, setInputText] = useState('');
            const [nextId, setNextId] = useState(2);
            const onChangeHandler = e => setInputText(e.target.value);

            const onClickHandler = () => {
                const todoCopy = todo.concat({
                    id: nextId,
                    name: inputText,
                });

                console.log(todoCopy);

                setNextId(nextId + 1);
                setTodo(todoCopy);
                setInputText('');

            }

            const onRemove = id => {

                const changeTodo = todo.filter(name => name.id !== id);
                setTodo(changeTodo);

            }

            const todoList = todo.map(name => <li key={name.id}
                onDoubleClick={() => onRemove(name.id)}>
                {name.name}</li>);

            return (
                <div>



                    <input value={inputText} onChange={onChangeHandler} />
                    <button onClick={onClickHandler}>추가</button>

                    {todoList}



                </div>



            )



        }

        function TodoList() {
            return (
                <div>
                    <Header />
                    <Content />
                    <Footer />

                </div>
            )



        }




        ReactDOM.createRoot(document.getElementById('root')).render(<TodoList />);
    </script>
</body>

</html>
